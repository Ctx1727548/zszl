<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>代氪额度排行榜 & 奖励兑换</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle, #0f172a, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glow-card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      box-shadow: 0 0 15px #00f7ff55, 0 0 5px #00f7ff22;
      border: 1px solid #00f7ff33;
      transition: transform 0.3s ease;
    }
    .glow-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #00f7ff88, 0 0 10px #00f7ff44;
    }
    .reward-card {
      background: linear-gradient(145deg, #2d1b1b, #1a0f0f);
      box-shadow: 0 0 15px #ff444455, 0 0 5px #ff444422;
      border: 1px solid #ff444433;
      transition: transform 0.3s ease;
    }
    .reward-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #ff444488, 0 0 10px #ff444444;
    }
    .search-box {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      box-shadow: 0 0 10px #00f7ff33;
      border: 1px solid #00f7ff44;
    }
    .search-box:focus {
      outline: none;
      box-shadow: 0 0 20px #00f7ff66;
      border-color: #00f7ff;
    }
    .title {
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    .rank-1 { border-left: 4px solid #ffd700; }
    .rank-2 { border-left: 4px solid #c0c0c0; }
    .rank-3 { border-left: 4px solid #cd7f32; }
    .search-result {
      background: linear-gradient(145deg, #2d2d1b, #1a1a0f);
      box-shadow: 0 0 15px #ffff0055;
      border: 1px solid #ffff0033;
    }
  </style>
</head>
<body class="text-white py-8 px-6">

  <h1 class="text-4xl font-bold text-center mb-8 text-cyan-400 title">💎 溪澪拉代氪额度排行榜 & 奖励兑换 💎</h1>

  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
    
    <!-- 左侧主体：代氪额度排行榜 -->
    <div class="lg:col-span-3">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold text-cyan-300">🏆 拉代氪额度排行榜</h2>
        <div class="flex gap-3">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="搜索玩家ID..." 
            class="search-box px-4 py-2 rounded-lg text-white bg-transparent w-48"
            onkeyup="searchPlayer()"
          />
          <button 
            onclick="clearSearch()" 
            class="search-box px-4 py-2 rounded-lg text-cyan-300 hover:text-white transition-colors"
          >
            清除
          </button>
        </div>
      </div>
      
      <!-- 搜索结果区域 -->
      <div id="searchResult" class="mb-4 hidden">
        <!-- 搜索结果会在这里显示 -->
      </div>
      
      <!-- 排行榜列表 -->
      <div class="space-y-4" id="rankingList">
        <!-- 排行榜会通过JS动态生成 -->
      </div>
    </div>

    <!-- 右侧：奖励兑换区 -->
    <div class="lg:col-span-1">
      <h2 class="text-2xl font-semibold mb-4 text-red-300">🎁 奖励兑换</h2>
      <div class="space-y-3">
        
        <div class="reward-card p-4 rounded-lg">
          <div class="text-center">
            <div class="text-lg font-bold text-purple-300">⚡ +21 强化</div>
            <div class="text-2xl font-bold text-yellow-400 mt-1">5000 代氪</div>
            <div class="text-xs text-gray-400 mt-2">顶级强化道具</div>
          </div>
        </div>
        
        <div class="reward-card p-4 rounded-lg">
          <div class="text-center">
            <div class="text-lg font-bold text-purple-300">⚡ +20 强化</div>
            <div class="text-xl font-bold text-yellow-400 mt-1">3000 代氪</div>
            <div class="text-xs text-gray-400 mt-2">高级强化道具</div>
          </div>
        </div>
        
        <div class="reward-card p-4 rounded-lg">
          <div class="text-center">
            <div class="text-lg font-bold text-purple-300">⚡ +19 强化</div>
            <div class="text-xl font-bold text-yellow-400 mt-1">2000 代氪</div>
            <div class="text-xs text-gray-400 mt-2">中级强化道具</div>
          </div>
        </div>
        
        <div class="reward-card p-4 rounded-lg">
          <div class="text-center">
            <div class="text-lg font-bold text-purple-300">⚡ +18 强化</div>
            <div class="text-lg font-bold text-yellow-400 mt-1">750 代氪</div>
            <div class="text-xs text-gray-400 mt-2">进阶强化道具</div>
          </div>
        </div>
        
        <div class="reward-card p-4 rounded-lg">
          <div class="text-center">
            <div class="text-lg font-bold text-purple-300">⚡ +17 强化</div>
            <div class="text-lg font-bold text-yellow-400 mt-1">500 代氪</div>
            <div class="text-xs text-gray-400 mt-2">基础强化道具</div>
          </div>
        </div>
        
      </div>
      
      <div class="mt-6 p-3 bg-red-900/30 rounded-lg border border-red-500/50">
        <p class="text-red-300 text-sm text-center">
          ⚠️ 注意：换完的部分不算在下次兑换里
        </p>
      </div>
      
    </div>
    
  </div>

  <script>
    // 模拟所有玩家数据（按amount从大到小排序）
    const allPlayers = [
      { rank: 1, id: 'Xiaoyui', amount: 2041, title: '至尊玩家' },
      { rank: 2, id: '0284', amount: 116, title: '至尊玩家' },
      { rank: 3, id: 'Feiji', amount: 382, title: '至尊玩家' },
      { rank: 4, id: 'love_mo', amount: 1352, title: '至尊玩家' },
      { rank: 5, id: 'ACMer', amount: 448, title: '至尊玩家' }
    ];

    // 获取排名图标
    function getRankIcon(rank) {
      const icons = {
        1: '🥇', 2: '🥈', 3: '🥉', 4: '4️⃣', 5: '5️⃣',
        6: '6️⃣', 7: '7️⃣', 8: '8️⃣', 9: '9️⃣', 10: '🔟'
      };
      return icons[rank] || `${rank}`;
    }

    // 获取排名样式类
    function getRankClass(rank) {
      if (rank === 1) return 'rank-1';
      if (rank === 2) return 'rank-2';
      if (rank === 3) return 'rank-3';
      return '';
    }

    // 获取文字颜色
    function getTextColor(rank) {
      if (rank === 1) return 'text-yellow-400';
      if (rank === 2) return 'text-gray-300';
      if (rank === 3) return 'text-orange-400';
      return 'text-cyan-300';
    }

    // 获取字体大小
    function getFontSize(rank) {
      if (rank <= 3) return 'text-2xl';
      if (rank <= 6) return 'text-xl';
      return 'text-lg';
    }

    // 获取图标大小
    function getIconSize(rank) {
      if (rank <= 3) return 'text-4xl mr-5';
      if (rank <= 6) return 'text-3xl mr-4';
      return 'text-2xl mr-4';
    }

    // 生成排行榜HTML
    function generateRankingList() {
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';

      // 确保按amount排序并只显示前10名
      const sortedPlayers = [...allPlayers]
        .sort((a, b) => b.amount - a.amount)
        .slice(0, 10);

      sortedPlayers.forEach((player, index) => {
        const actualRank = index + 1; // 重新计算排名
        const rankClass = getRankClass(actualRank);
        const textColor = getTextColor(actualRank);
        const fontSize = getFontSize(actualRank);
        const iconSize = getIconSize(actualRank);
        const amountFontSize = actualRank <= 3 ? 'text-3xl' : actualRank <= 6 ? 'text-2xl' : 'text-xl';
        const padding = actualRank <= 6 ? 'p-6' : 'p-5';

        const playerHTML = `
          <div class="glow-card ${rankClass} ${padding} rounded-xl flex justify-between items-center">
            <div class="flex items-center">
              <span class="${iconSize}">${getRankIcon(actualRank)}</span>
              <div>
                <div class="${fontSize} font-bold ${textColor}">#${actualRank} ${player.id}</div>
                <div class="text-sm text-gray-400">${player.title}</div>
              </div>
            </div>
            <span class="${textColor} font-bold ${amountFontSize}">${player.amount} 元</span>
          </div>
        `;

        rankingList.innerHTML += playerHTML;
      });
    }

    // 搜索玩家功能
    function searchPlayer() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const resultDiv = document.getElementById('searchResult');
      
      if (input.length === 0) {
        resultDiv.classList.add('hidden');
        return;
      }
      
      const foundPlayer = allPlayers.find(player => 
        player.id.toLowerCase().includes(input)
      );
      
      if (foundPlayer) {
        // 重新计算实际排名
        const sortedPlayers = [...allPlayers].sort((a, b) => b.amount - a.amount);
        const actualRank = sortedPlayers.findIndex(p => p.id === foundPlayer.id) + 1;
        
        resultDiv.innerHTML = `
          <div class="search-result p-5 rounded-xl flex justify-between items-center">
            <div class="flex items-center">
              <span class="text-2xl mr-4">🔍</span>
              <div>
                <div class="text-xl font-bold text-yellow-300">#${actualRank} ${foundPlayer.id}</div>
                <div class="text-sm text-gray-400">${foundPlayer.title}</div>
              </div>
            </div>
            <span class="text-yellow-300 font-bold text-xl">${foundPlayer.amount} 元</span>
          </div>
        `;
        resultDiv.classList.remove('hidden');
      } else {
        resultDiv.innerHTML = `
          <div class="search-result p-4 rounded-xl text-center">
            <span class="text-red-300">❌ 未找到玩家 "${input}"</span>
          </div>
        `;
        resultDiv.classList.remove('hidden');
      }
    }

    // 清除搜索
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('searchResult').classList.add('hidden');
    }

    // 页面加载时生成排行榜
    document.addEventListener('DOMContentLoaded', function() {
      generateRankingList();
    });
  </script>

</body>
</html>
