<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ xL超级排行榜 & 奖励中心 ⚡</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: 
        radial-gradient(circle at 15% 25%, #0f172a 0%, transparent 45%),
        radial-gradient(circle at 85% 75%, #1e1b4b 0%, transparent 45%),
        radial-gradient(circle at 45% 15%, #134e4a 0%, transparent 35%),
        radial-gradient(circle at 55% 85%, #581c87 0%, transparent 35%),
        linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #0f172a 50%, #000000 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* 动态背景效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 98%, rgba(0, 247, 255, 0.02) 100%),
        linear-gradient(0deg, transparent 98%, rgba(0, 247, 255, 0.02) 100%);
      background-size: 80px 80px;
      animation: grid-move 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(80px, 80px); }
    }

    /* 超级炫酷主标题 */
    .mega-title {
      background: linear-gradient(135deg, 
        #00f7ff 0%, 
        #0ea5e9 25%, 
        #3b82f6 50%, 
        #6366f1 75%, 
        #8b5cf6 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      text-align: center;
      animation: mega-title-flow 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
      letter-spacing: 0.02em;
      position: relative;
    }

    @keyframes mega-title-flow {
      0%, 100% { 
        background-position: 0% 50%; 
        transform: scale(1);
        filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
      }
      50% { 
        background-position: 100% 50%; 
        transform: scale(1.02);
        filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.6));
      }
    }

    .mega-title::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, 
        rgba(0, 247, 255, 0.1), 
        rgba(99, 102, 241, 0.1), 
        rgba(139, 92, 246, 0.1)
      );
      border-radius: 20px;
      filter: blur(20px);
      z-index: -1;
      animation: title-glow 3s ease-in-out infinite;
    }

    @keyframes title-glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* 终极卡片样式 */
    .ultimate-card {
      background: linear-gradient(145deg, 
        rgba(30, 41, 59, 0.95) 0%,
        rgba(15, 23, 42, 0.98) 50%,
        rgba(30, 41, 59, 0.95) 100%
      );
      backdrop-filter: blur(20px);
      border: 2px solid;
      border-image: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.5), 
        rgba(99, 102, 241, 0.3), 
        rgba(139, 92, 246, 0.5)
      ) 1;
      border-radius: 24px;
      box-shadow: 
        0 8px 32px rgba(0, 247, 255, 0.15),
        0 0 60px rgba(0, 247, 255, 0.1),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .ultimate-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.3), 
        rgba(99, 102, 241, 0.2), 
        rgba(139, 92, 246, 0.3),
        rgba(0, 247, 255, 0.3)
      );
      background-size: 400% 400%;
      border-radius: 24px;
      z-index: -1;
      animation: ultimate-border 3s ease-in-out infinite;
    }

    @keyframes ultimate-border {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .ultimate-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 16px 40px rgba(0, 247, 255, 0.25),
        0 0 80px rgba(99, 102, 241, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.15);
    }

    /* 奖励区域特殊效果 */
    .reward-mega-card {
      background: linear-gradient(145deg, 
        rgba(45, 21, 32, 0.95) 0%,
        rgba(26, 14, 20, 0.98) 50%,
        rgba(45, 21, 32, 0.95) 100%
      );
      border: 3px solid;
      border-image: linear-gradient(135deg, 
        rgba(255, 107, 157, 0.6), 
        rgba(255, 215, 0, 0.4), 
        rgba(255, 107, 157, 0.6)
      ) 1;
      box-shadow: 
        0 12px 40px rgba(255, 107, 157, 0.2),
        0 0 80px rgba(255, 215, 0, 0.1),
        inset 0 3px 0 rgba(255, 255, 255, 0.1);
      animation: reward-mega-pulse 4s ease-in-out infinite;
    }

    @keyframes reward-mega-pulse {
      0%, 100% { 
        border-image: linear-gradient(135deg, 
          rgba(255, 107, 157, 0.6), 
          rgba(255, 215, 0, 0.4), 
          rgba(255, 107, 157, 0.6)
        ) 1;
        box-shadow: 
          0 12px 40px rgba(255, 107, 157, 0.2),
          0 0 80px rgba(255, 215, 0, 0.1),
          inset 0 3px 0 rgba(255, 255, 255, 0.1);
      }
      33% { 
        border-image: linear-gradient(135deg, 
          rgba(0, 247, 255, 0.6), 
          rgba(99, 102, 241, 0.4), 
          rgba(0, 247, 255, 0.6)
        ) 1;
        box-shadow: 
          0 12px 40px rgba(0, 247, 255, 0.2),
          0 0 80px rgba(99, 102, 241, 0.1),
          inset 0 3px 0 rgba(255, 255, 255, 0.1);
      }
      66% { 
        border-image: linear-gradient(135deg, 
          rgba(34, 197, 94, 0.6), 
          rgba(139, 92, 246, 0.4), 
          rgba(34, 197, 94, 0.6)
        ) 1;
        box-shadow: 
          0 12px 40px rgba(34, 197, 94, 0.2),
          0 0 80px rgba(139, 92, 246, 0.1),
          inset 0 3px 0 rgba(255, 255, 255, 0.1);
      }
    }

    /* 炫酷子标题 */
    .section-title {
      background: linear-gradient(90deg, 
        #00f7ff 0%, 
        #0ea5e9 25%, 
        #6366f1 50%, 
        #8b5cf6 75%, 
        #d946ef 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 800;
      text-align: center;
      animation: section-title-flow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0, 247, 255, 0.4));
      margin-bottom: 2rem;
    }

    @keyframes section-title-flow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* 奖励图标超级动画 */
    .reward-mega-icon {
      font-size: 3.5rem;
      animation: reward-mega-bounce 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ffaa00);
      display: inline-block;
    }

    @keyframes reward-mega-bounce {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ffaa00);
      }
      25% { 
        transform: scale(1.15) rotate(-10deg); 
        filter: drop-shadow(0 0 30px #ffd700) drop-shadow(0 0 60px #ffaa00);
      }
      50% { 
        transform: scale(1.2) rotate(0deg); 
        filter: drop-shadow(0 0 35px #ffd700) drop-shadow(0 0 70px #ffaa00);
      }
      75% { 
        transform: scale(1.15) rotate(10deg); 
        filter: drop-shadow(0 0 30px #ffd700) drop-shadow(0 0 60px #ffaa00);
      }
    }

    /* 超级奖励详情卡片 */
    .reward-detail-card {
      background: linear-gradient(135deg, 
        rgba(0, 20, 40, 0.9) 0%,
        rgba(0, 40, 80, 0.7) 50%,
        rgba(0, 20, 40, 0.9) 100%
      );
      border: 2px solid rgba(0, 247, 255, 0.4);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 
        0 8px 25px rgba(0, 247, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .reward-detail-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 247, 255, 0.1), 
        transparent
      );
      transition: left 0.6s;
    }

    .reward-detail-card:hover::before {
      left: 100%;
    }

    .reward-detail-card:hover {
      transform: translateY(-3px);
      border-color: rgba(0, 247, 255, 0.6);
      box-shadow: 
        0 12px 35px rgba(0, 247, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* 奖励项目样式 */
    .reward-item {
      background: linear-gradient(135deg, 
        rgba(30, 41, 59, 0.8) 0%,
        rgba(15, 23, 42, 0.9) 100%
      );
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.75rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .reward-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.05), 
        transparent
      );
      transition: left 0.5s;
    }

    .reward-item:hover::before {
      left: 100%;
    }

    .reward-item:hover {
      transform: translateX(5px);
      border-color: rgba(0, 247, 255, 0.5);
      box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
    }

    /* 特殊等级奖励样式 */
    .reward-first {
      border-color: rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, 
        rgba(45, 27, 14, 0.9) 0%,
        rgba(26, 15, 8, 0.95) 100%
      );
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    }

    .reward-second {
      border-color: rgba(192, 192, 192, 0.6);
      background: linear-gradient(135deg, 
        rgba(31, 31, 35, 0.9) 0%,
        rgba(19, 19, 22, 0.95) 100%
      );
      box-shadow: 0 4px 15px rgba(192, 192, 192, 0.2);
    }

    .reward-third {
      border-color: rgba(205, 127, 50, 0.6);
      background: linear-gradient(135deg, 
        rgba(41, 25, 10, 0.9) 0%,
        rgba(26, 16, 6, 0.95) 100%
      );
      box-shadow: 0 4px 15px rgba(205, 127, 50, 0.2);
    }

    /* 排行榜超级排名样式 */
    .rank-item {
      background: linear-gradient(135deg, 
        rgba(30, 41, 59, 0.9) 0%,
        rgba(15, 23, 42, 0.95) 100%
      );
      border: 2px solid rgba(0, 247, 255, 0.3);
      border-radius: 16px;
      padding: 1.25rem;
      margin: 0.75rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .rank-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 247, 255, 0.1), 
        transparent
      );
      transition: left 0.6s;
    }

    .rank-item:hover::before {
      left: 100%;
    }

    .rank-item:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: rgba(0, 247, 255, 0.6);
      box-shadow: 
        0 10px 30px rgba(0, 247, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* 特殊排名样式 */
    .rank-first {
      border-color: rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, 
        rgba(45, 27, 14, 0.9) 0%,
        rgba(26, 15, 8, 0.95) 100%
      );
      box-shadow: 
        0 8px 25px rgba(255, 215, 0, 0.3),
        0 0 50px rgba(255, 215, 0, 0.15);
    }

    .rank-second {
      border-color: rgba(192, 192, 192, 0.6);
      background: linear-gradient(135deg, 
        rgba(31, 31, 35, 0.9) 0%,
        rgba(19, 19, 22, 0.95) 100%
      );
      box-shadow: 
        0 8px 25px rgba(192, 192, 192, 0.3),
        0 0 50px rgba(192, 192, 192, 0.15);
    }

    .rank-third {
      border-color: rgba(205, 127, 50, 0.6);
      background: linear-gradient(135deg, 
        rgba(41, 25, 10, 0.9) 0%,
        rgba(26, 16, 6, 0.95) 100%
      );
      box-shadow: 
        0 8px 25px rgba(205, 127, 50, 0.3),
        0 0 50px rgba(205, 127, 50, 0.15);
    }

    /* 超级排名图标 */
    .rank-crown {
      font-size: 2.2rem;
      filter: drop-shadow(0 0 15px #ffd700) drop-shadow(0 0 30px #ffaa00);
      animation: crown-mega-pulse 2s ease-in-out infinite;
    }

    .rank-silver {
      font-size: 2rem;
      filter: drop-shadow(0 0 12px #c0c0c0) drop-shadow(0 0 25px #e5e7eb);
      animation: silver-shine 2.5s ease-in-out infinite;
    }

    .rank-bronze {
      font-size: 2rem;
      filter: drop-shadow(0 0 12px #cd7f32) drop-shadow(0 0 25px #f59e0b);
      animation: bronze-glow 3s ease-in-out infinite;
    }

    @keyframes crown-mega-pulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        filter: drop-shadow(0 0 15px #ffd700) drop-shadow(0 0 30px #ffaa00);
      }
      50% { 
        transform: scale(1.2) rotate(-5deg); 
        filter: drop-shadow(0 0 25px #ffd700) drop-shadow(0 0 50px #ffaa00);
      }
    }

    @keyframes silver-shine {
      0%, 100% { 
        transform: scale(1); 
        filter: drop-shadow(0 0 12px #c0c0c0) drop-shadow(0 0 25px #e5e7eb);
      }
      50% { 
        transform: scale(1.15); 
        filter: drop-shadow(0 0 20px #c0c0c0) drop-shadow(0 0 40px #e5e7eb);
      }
    }

    @keyframes bronze-glow {
      0%, 100% { 
        transform: scale(1); 
        filter: drop-shadow(0 0 12px #cd7f32) drop-shadow(0 0 25px #f59e0b);
      }
      50% { 
        transform: scale(1.1); 
        filter: drop-shadow(0 0 18px #cd7f32) drop-shadow(0 0 35px #f59e0b);
      }
    }

    /* 神秘人超级特效 */
    .mystery-user {
      background: linear-gradient(90deg, 
        #6366f1 0%, 
        #8b5cf6 25%, 
        #d946ef 50%, 
        #ec4899 75%, 
        #6366f1 100%
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: mystery-mega-shimmer 2.5s ease-in-out infinite;
      font-weight: 800;
      position: relative;
    }

    @keyframes mystery-mega-shimmer {
      0%, 100% { 
        background-position: 0% 50%; 
        filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6));
      }
      50% { 
        background-position: 100% 50%; 
        filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.6));
      }
    }

    .mystery-user::after {
      content: '█';
      position: absolute;
      right: -15px;
      color: #d946ef;
      animation: cursor-mega-blink 1.2s infinite;
    }

    @keyframes cursor-mega-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* 超级搜索框 */
    .mega-search {
      background: linear-gradient(135deg, 
        rgba(30, 41, 59, 0.9) 0%,
        rgba(15, 23, 42, 0.95) 100%
      );
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 247, 255, 0.4);
      border-radius: 16px;
      color: #e2e8f0;
      font-weight: 600;
      padding: 1.25rem;
      transition: all 0.4s ease;
      box-shadow: 
        0 8px 25px rgba(0, 247, 255, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .mega-search::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.3), 
        rgba(99, 102, 241, 0.2), 
        rgba(139, 92, 246, 0.3)
      );
      background-size: 300% 300%;
      border-radius: 16px;
      z-index: -1;
      animation: search-border-flow 3s ease-in-out infinite;
    }

    @keyframes search-border-flow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .mega-search::placeholder {
      color: rgba(226, 232, 240, 0.6);
      font-weight: 500;
    }

    .mega-search:focus {
      outline: none;
      border-color: rgba(0, 247, 255, 0.8);
      box-shadow: 
        0 12px 35px rgba(0, 247, 255, 0.25),
        0 0 50px rgba(99, 102, 241, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    /* 超级按钮样式 */
    .mega-button {
      background: linear-gradient(135deg, #e11d48, #be123c, #9f1239);
      border: 2px solid #f43f5e;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 
        0 8px 25px rgba(244, 63, 94, 0.3),
        0 0 40px rgba(244, 63, 94, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .mega-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent
      );
      transition: left 0.6s;
    }

    .mega-button:hover::before {
      left: 100%;
    }

    .mega-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(244, 63, 94, 0.4),
        0 0 60px rgba(244, 63, 94, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #f43f5e, #e11d48, #be123c);
    }

    .mega-button.active {
      background: linear-gradient(135deg, #059669, #047857, #065f46);
      border-color: #10b981;
      box-shadow: 
        0 8px 25px rgba(16, 185, 129, 0.3),
        0 0 40px rgba(16, 185, 129, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
    }

    .mega-button.active:hover {
      box-shadow: 
        0 12px 35px rgba(16, 185, 129, 0.4),
        0 0 60px rgba(16, 185, 129, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #10b981, #059669, #047857);
    }

    /* 数据显示样式 */
    .data-mega-display {
      background: linear-gradient(135deg, 
        rgba(0, 247, 255, 0.1) 0%,
        rgba(99, 102, 241, 0.08) 100%
      );
      border: 1px solid rgba(0, 247, 255, 0.4);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-family: 'Inter', monospace;
      font-weight: 700;
      color: #00f7ff;
      text-shadow: 0 0 8px rgba(0, 247, 255, 0.5);
      position: relative;
    }

    .data-mega-display::before {
      content: '›';
      position: absolute;
      left: 8px;
      color: #10b981;
      font-weight: 900;
      animation: data-cursor 2s infinite;
    }

    @keyframes data-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* 响应式设计超级优化 */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr !important;
        gap: 3rem !important;
      }
      
      .mega-title {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .mega-title {
        font-size: 2.5rem;
      }

  <script>
    // 完整的用户数据库
    const originalUsers = [
/**1**/		 	{ name: "7842895", amount: 255 },
/**2**/		 	{ name: "MC_kongshen", amount: 5 },
/**3**/			{ name: "mc1125", amount: 560 },
/**4**/			{ name: "HO_XIANCHEN", amount: 5 },
/**5**/			{ name: "DBC", amount: 165 },
/**6**/			{ name: "Sugeen", amount: 5 }, 
/**7**/			{ name: "A_qier", amount: 65 },

/**10**/		{ name: "kinolz", amount: 20 },
/**11**/		{ name: "edds2", amount: 105 },

/**13**/		{ name: "awde", amount: 0 },
/**14**/		{ name: "Baidu", amount: 200 },

/**16**/		{ name: "teamgeg", amount: 300 },
/**17**/		{ name: "kkkk12", amount: 54 },
/**18**/		{ name: "Nocile", amount: 75 },	
/**19**/		{ name: "Kaworu_", amount: 25 },
/**20**/		{ name: "NAMESJH", amount: 265 },
/**21**/		{ name: "66601", amount: 25 },
/**22**/		{ name: "Mira", amount: 50 },
/**23**/		{ name: "du_qi", amount: 150 },
/**24**/		{ name: "Ureaster", amount: 260 },
/**25**/		{ name: "Bi_feng", amount: 387 },
/**26**/		{ name: "Yun_Zhe", amount: 30 },
/**27**/		{ name: "MgnsHAOZI", amount: 10 },
/**28**/		{ name: "xinzhimu", amount: 300 },
/**29**/		{ name: "MF372", amount: 15 },
/**30**/		{ name: "XiuXin", amount: 210 }
    ];			

    // 排序后的用户数据
    let sortedUsers = [];
    
    // 隐私模式状态
    let isPrivacyMode = false;

    // 根据amount降序排序用户
    function sortUsersByAmount() {
      const users = [...originalUsers];
      users.sort((a, b) => b.amount - a.amount);
      
      return users.map((user, index) => {
        const rank = index + 1;
        let icon, rankClass = '';
        
        if (rank === 1) {
          icon = '👑';
          rankClass = 'rank-first';
        } else if (rank === 2) {
          icon = '🥈';
          rankClass = 'rank-second';
        } else if (rank === 3) {
          icon = '🥉';
          rankClass = 'rank-third';
        } else {
          icon = `#${rank}`;
          rankClass = '';
        }
        
        return { ...user, rank, icon, rankClass };
      });
    }

    // 切换隐私模式
    function togglePrivacy() {
      isPrivacyMode = !isPrivacyMode;
      
      const button = document.getElementById('privacyToggle');
      const icon = document.getElementById('privacyIcon');
      const text = document.getElementById('privacyText');
      const searchInput = document.getElementById('searchInput');
      const searchHint = document.getElementById('searchDisabledHint');
      
      if (isPrivacyMode) {
        button.classList.add('active');
        icon.textContent = '👁️';
        text.textContent = '显示ID模式';
        
        searchInput.disabled = true;
        searchInput.placeholder = '🔒 隐藏模式下无法搜索';
        searchInput.value = '';
        searchHint.classList.remove('hidden');
        
        document.getElementById('searchResult').classList.add('hidden');
      } else {
        button.classList.remove('active');
        icon.textContent = '🕵️';
        text.textContent = '隐藏ID模式';
        
        searchInput.disabled = false;
        searchInput.placeholder = '🔍 搜索玩家昵称...';
        searchHint.classList.add('hidden');
      }
      
      initializeTopRanking();
    }

    // 生成排行榜项目的HTML
    function createRankItem(user, isSearchResult = false) {
      const specialClass = user.rankClass ? `rank-item ${user.rankClass}` : 'rank-item';
      const iconClass = user.rank === 1 ? 'rank-crown' : 
                       user.rank === 2 ? 'rank-silver' : 
                       user.rank === 3 ? 'rank-bronze' : 'text-cyan-400 text-lg font-bold';
      
      let displayName, nameClass;
      
      if (isPrivacyMode) {
        displayName = '神秘人';
        nameClass = 'mystery-user text-lg font-bold';
      } else {
        displayName = user.name;
        nameClass = user.rank <= 3 ? 'text-lg font-bold text-glow' : 'text-lg font-semibold';
        
        if (user.rank === 1) nameClass += ' text-yellow-300';
        else if (user.rank === 2) nameClass += ' text-gray-300';
        else if (user.rank === 3) nameClass += ' text-amber-400';
        else nameClass += ' text-cyan-300';
      }

      const displayAmount = `${user.amount} 元`;

      return `
        <div class="${specialClass}">
          <div class="flex items-center gap-4">
            <div class="${iconClass}">${user.icon}</div>
            <div class="${nameClass}">${displayName}</div>
          </div>
          <div class="data-mega-display">${displayAmount}</div>
        </div>
      `;
    }

    // 初始化前十名排行榜
    function initializeTopRanking() {
      const topRankingDiv = document.getElementById('topRanking');
      const top10 = sortedUsers.slice(0, 10);
      
      topRankingDiv.innerHTML = top10.map(user => createRankItem(user)).join('');
    }

    // 搜索功能
    function searchPlayer() {
      if (isPrivacyMode) return;
      
      const searchInput = document.getElementById('searchInput');
      const searchResult = document.getElementById('searchResult');
      const query = searchInput.value.trim().toLowerCase();

      if (query === '') {
        searchResult.classList.add('hidden');
        return;
      }

      const matchedUsers = sortedUsers.filter(user => 
        user.name.toLowerCase().includes(query)
      );

      if (matchedUsers.length > 0) {
        searchResult.classList.remove('hidden');
        searchResult.innerHTML = `
          <div class="ultimate-card p-6 rounded-2xl">
            <h3 class="text-xl font-bold text-cyan-400 mb-4 text-glow">🔍 搜索结果 (${matchedUsers.length})</h3>
            <div class="space-y-3">
              ${matchedUsers.map(user => createRankItem(user, true)).join('')}
            </div>
          </div>
        `;
      } else {
        searchResult.classList.remove('hidden');
        searchResult.innerHTML = `
          <div class="ultimate-card p-6 rounded-2xl text-center">
            <div class="text-red-400 font-bold text-lg text-glow">❌ 未找到匹配的玩家</div>
            <div class="text-gray-400 mt-2">请检查输入的昵称是否正确</div>
          </div>
        `;
      }
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      sortedUsers = sortUsersByAmount();
      initializeTopRanking();
      
      // 为搜索框添加回车键支持
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchPlayer();
        }
      });
    });
  </script>
</body>
